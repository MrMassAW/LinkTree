<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Massa Blockchain Network Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS to position the image with link at the top-right */
        .top-right-link {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000; /* Make sure it's on top of other elements */
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Massa Ecosytem</h1>
        <input type="text" id="search-bar" placeholder="🔍 Search categories or items...">
    </header>

    <a href="https://mns.massa.net/" class="top-right-link">
        <img src="buydomain.png" alt="Buy yourdomain.massa now!" width="50" height="50">
    </a>

    <canvas id="canvas"></canvas>
    <div id="categories-container" class="categories-container">
        <!-- Categories will be dynamically loaded here -->
    </div>
    <img id="robot" src="robot.png" alt="Flying Robot" style="position: absolute;">
    
    <!-- Include JavaScript files -->
    <script src="utils.js"></script>
    <script src="node.js"></script>
    <script src="milkyway.js"></script>
    <script src="main.js"></script>
    <script src="robot-follow.js"></script>
</body>
</html>
